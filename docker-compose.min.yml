services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: cne/api:fixed-v2
    container_name: cne_api_fixed_v2
    ports:
      - "8010:8000"   # host:container  (HOST 8010 â†’ CONTAINER 8000)
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - cne_net

  ui:
    build: ./ui
    image: cne/ui:fixed-v2
    container_name: cne_ui_fixed_v2
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - cne_net

networks:
  cne_net:
